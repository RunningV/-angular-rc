<form novalidate #form="ngForm" [ngFormModel]="myForm" (submit)="logForm(form.value)">
  <input type="text" ngControl="name">
  <input type="text" ngControl="street">
  <input type="text" ngControl="email" validateEmail>
  <input type="text" ngControl="city">
  <input type="text" ngControl="zip">
  <button>Submit</button>
</form>
